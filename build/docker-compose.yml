version: '3.8'

services:
  storage:
    container_name: vmcs_storage
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vmcs
      POSTGRES_USER: vmcs
      POSTGRES_PASSWORD: qwerty321
    volumes:
      - ~/volumes/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d vmcs -U vmcs"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    container_name: app
    build:
      context: ../
      dockerfile: ./build/VMCS.Dockerfile
    depends_on:
      storage:
        condition: service_healthy
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      ConnectionStrings:ConnectionString: Host=storage;Port=5432;Database=vmcs;Username=vmcs;Password=qwerty321